spring.application.name=bridge-email-server
server.port=8080

spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:mydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.data.jpa.repositories.bootstrap-mode=default

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
jpa.defer-datasource-initialization=true
jpa.hibernate.ddl-auto= create
#spring.jpa.hibernate.ddl-auto=update
jpa.generate-ddl= true
jpa.show-sql=: true

spring.thymeleaf.check-template-location=false

#spring.main.allow-bean-definition-overriding=true

# Mail server configuration

# GMAIL
spring.mail.gmail.host=smtp.gmail.com
spring.mail.gmail.port=587
spring.mail.gmail.username=admin
spring.mail.gmail.password=admin

# WALLA
spring.mail.walla.host=smtp.walla.com
spring.mail.walla.port=25
spring.mail.walla.username=admin
spring.mail.walla.password=admin

# YAHOO
spring.mail.yahoo.host=smtp.yahoo.com
spring.mail.yahoo.port=465
spring.mail.yahoo.username=admin
spring.mail.yahoo.password=admin
